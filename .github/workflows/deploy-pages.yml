# Build the combined site (parent + realms) and deploy to GitHub Pages.
# In repo Settings â†’ Pages, set "Source" to "GitHub Actions".

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install parent dependencies
        run: bundle install

      - name: Install realm dependencies
        run: |
          (cd braeburn && bundle install)
          (cd cloverfell && bundle install)
          (cd ferngully && bundle install)

      - name: Build combined site
        run: ./build.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
