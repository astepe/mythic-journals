<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <a href="{{ '/' | relative_url }}" class="site-title">
        <span class="title-line">{{ site.realm_title_line1 }}</span>
        <span class="title-line title-main">{{ site.realm_title_line2 }}</span>
      </a>
      <div class="site-subtitle">{{ site.description }}</div>
    </header>

    <nav class="site-nav">
      <a href="{{ site.parent_site_root | default: '/' }}">All realms</a>
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
      <a href="{{ '/the-company/' | relative_url }}" {% if page.url == '/the-company/' %}class="active"{% endif %}>The Company</a>
      <a href="{{ '/chapters/' | relative_url }}" {% if page.url contains '/chapters' %}class="active"{% endif %}>Chapters</a>
      <a href="{{ '/npcs/' | relative_url }}" {% if page.url == '/npcs/' %}class="active"{% endif %}>NPCs</a>
      <a href="{{ '/the-realm/' | relative_url }}" {% if page.url == '/the-realm/' %}class="active"{% endif %}>The Realm</a>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      {{ site.title }} &middot; A Mythic Bastionland Campaign
    </footer>
  </div>
</body>
</html>
