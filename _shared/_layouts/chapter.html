---
layout: default
---

<article class="chapter">
  <header class="chapter-header">
    <span class="chapter-number">Chapter {{ page.chapter_number }}</span>
    <h1>{{ page.title }}</h1>
    <p class="chapter-description">{{ page.description }}</p>
  </header>

  <div class="chapter-content">
    {{ content }}
  </div>

  <hr>

  <nav class="chapter-nav">
    {% if page.previous_chapter %}
      <a href="{{ page.previous_chapter | relative_url }}" class="prev">&larr; Previous Chapter</a>
    {% else %}
      <span></span>
    {% endif %}
    <a href="{{ '/chapters/' | relative_url }}">All Chapters</a>
    {% if page.next_chapter %}
      <a href="{{ page.next_chapter | relative_url }}" class="next">Next Chapter &rarr;</a>
    {% else %}
      <span></span>
    {% endif %}
  </nav>
</article>
